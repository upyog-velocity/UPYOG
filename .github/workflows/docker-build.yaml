name: Docker Build
on:
  workflow_call:
    inputs:
      app_docker_file:
        required: true
        type: string
      app_docker_context: 
        required: true
        type: string 
      db_docker_file:
        required: false
        type: string
      db_docker_context: 
        required: false
        type: string
      service:
        required: true
        type: string
      micro-service:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
       required: true
      DOCKERHUB_TOKEN:
       required: true
    outputs: 
      tag: ${{ needs.Docker_Build_App.outputs.tag }}
      db_path: ${{ needs.Docker_Build_App.outputs.path }}
  
jobs:
  # Docker Build
  Docker_Build:
    runs-on: ubuntu-latest
    outputs: 
      tag: ${{ steps.commit.outputs.short }}
      db_path: ${{ steps.db_path.outputs.path }}
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4 # v3.4.0

      # Login To Dockerhub
      - name: Login to DockerHub
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Get Short commit
      - name: Get short commit
        id: commit
        uses: prompt/actions-commit-hash@v3

      # Copy start.sh
      - name: Copy start.sh
        run: sudo cp ${{inputs.service}}/build/maven/start.sh ${{inputs.service}}/${{inputs.micro-service}}
      
      - name: Check DB docker file path
        id: db_path
        run: |
          if [ -d "${{inputs.service}}/${{inputs.micro-service}}/src/main/resources/db" ]; then echo "path=present" >> $GITHUB_OUTPUT; else echo "path=absent" >> $GITHUB_OUTPUT; fi
      
      # Build the Docker image
      - name: Build and push
        uses: docker/build-push-action@1a162644f9a7e87d8f4b053101d1d9a712edc18c # v6.3.0
        with:
          push: true
          tags: velsof/velsof-${{inputs.micro-service}}-app:${{ steps.commit.outputs.short }}
          file: ${{ inputs.app_docker_file}}
          context: ${{ env.app_docker_context}}
      
            # Build and push DB image if path is present
      - name: Build and push DB image
        if: ${{ steps.db_path.outputs.path == 'present' }}
        uses: docker/build-push-action@1a162644f9a7e87d8f4b053101d1d9a712edc18c # v6.3.0
        with:
          push: true
          tags: velsof/velsof-${{inputs.micro-service}}-db:${{ steps.commit.outputs.short }}
          file: ${{ inputs.db_docker_file}}
          context: ${{ env.db_docker_context}}