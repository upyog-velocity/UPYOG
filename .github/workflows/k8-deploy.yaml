
name: Deploy to K8
on:
  workflow_call:
    inputs:
      DOCKER_REPO:
        required: true
        type: string 
      DEPLOYMENT_NAME:
        required: true
        type: string
      DB_DOCKER_REPO:
        required: false
        type: string 
      DB_DEPLOYMENT:
        required: false
        type: string
        
    secrets:
      K3D_KUBE_CONFIG:
        required: true  

jobs:
  Deploy_To_K8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        
      # Extract branch for docker tag
      - name: Get branch name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_KUBE_CONFIG }}
        with:
          args: set image deployment/${{ inputs.DEPLOYMENT_NAME}} ${{ inputs.DEPLOYMENT_NAME}}=${{ inputs.DOCKER_REPO }} -n egov

  Deploy_To_K8_DB:
    if: ${{ inputs.DB_DEPLOYMENT == 'true'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        
      # Extract branch for docker tag
      - name: Get branch name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_KUBE_CONFIG }}
        with:
          args: |
            set image deployment/${{ inputs.DEPLOYMENT_NAME}} ${{ inputs.DEPLOYMENT_NAME}}=${{ inputs.DOCKER_REPO }} -n egov
            set image deployment/${{ inputs.DEPLOYMENT_NAME}} db-migration=${{ inputs.DB_DOCKER_REPO }} -n egov